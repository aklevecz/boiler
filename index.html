GenericItem:7671","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:7853","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:7453","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:6592","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:7117","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:6528","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:7207","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:6319","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:7021","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:22","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:155","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:6429","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:6446","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:62","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:1546","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:6462","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:6485","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:256","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:1750","typename":"GenericItem"},{"type":"id","generated":false,"id":"GenericItem:1236","typename":"GenericItem"}],"__typename":"HomepageCollection"},"GenericItem:7826":{"id":7826,"title":"Palestine Underground","description":"Palestine Underground by Boiler Room, 4:3 and Ma3azef documents the resilience of a burgeoning music scene undeterred and fuelled by political restrictions, building bridges through a shared sound and identity.\r\n\r\nFor the past ten years, Palestinian music collective Jazar Crew have been fostering a vibrant party scene in Haifa, as an alternative to the mainstream club scene in Israel.\r\n\r\nThanks to the internet, they connected with artist in Ramallah, Palestine, and defied the separation wall to travel to the West Bank and organise events with Techno DJs Sama’ and Oddz, and members of the tantalising hip hop and trap scene, with collectives like Saleb Wahad and Bltnm.\r\n\r\nPalestine Underground follows a week in the life of these artists and friends, in the lead up to the first Boiler Room in Ramallah in June this year.\r\n\r\nA part of Contemporary Scenes - uncovering underground collectives, artists and subcultures from across the world.\r\n\r\nJessica Kelly - Director\r\nAnaïs Brémond - Producer / Edit Producer\r\nDebora Ipekel - Assistant Producer / Researcher / Programmer\r\nNathan Greenwood - Editor\r\nJoel Honeywell - Director of Photography\r\nMa'an Abu Taleb - Consultant \r\nMichael Zananiri - Assistant Camera\r\nIbrahim Zaher - Sound Recordist\r\nAshira Ramadan - Fixer\r\nNariman Youssef - Translator\r\nEvan Campbell - Sound Designer\r\nDan Moran - Colourist\r\nZaghmouri a.k.a Mukta-feen - Designer\r\nJacob Chabeaux - Motion Graphics Designer\r\nStefan Iyapah - Senior Motion Graphics Designer\r\nJoe Walker - Executive Producer\r\nJoe Alexander - Head of Film","summary":"Documenting the resilience of a burgeoning music scene undeterred and fuelled by political restrictions.","thumbnail_image":"https://stash-archive.storage.googleapis.com/Credit__Boiler_Room__PSE_RAM_PALESTINIANUNDERGROUND_NS-PB-0510-IL_FINAL_CUT_STILL_32_hXo9qXe.jpg","background_image":"https://stash-archive.storage.googleapis.com/Credit__Boiler_Room__PSE_RAM_PALESTINIANUNDERGROUND_NS-PB-0510-IL_FINAL_CUT_STILL_32.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/master-videos/palestine-web-trailer-cftottwyis.mp4","logo_image":null,"url":"/recording/cs-palestine-underground","slug":"cs-palestine-underground","youtube_video_id":"M-R8S7QwO1g","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:0","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:6215","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:6215":{"id":6215,"released":"2018-11-08T11:39:01.000Z","duration":1680,"formats":[{"type":"id","generated":false,"id":"Format:85","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:7916":{"id":7916,"title":"To Live & Die In Manila","description":"Since President Duterte’s rise to power in 2016, it is estimated that over 20,000 people have been killed in his brutal war on drugs. Two years on, Boiler Room's To Live and Die in Manila documents a defiant underground music scene in a city torn apart by political warfare.\r\n\r\nTo Live and Die in Manila is a new 17-minute documentary from Boiler Room. Manila-born artists Eyedress, Owfuck, BP Valenzuela, Teenage Granny and Jeona Zoleta share their musical inspiration, their unique methods of production, their thoughts on the city they call home, and their fears of possible death.","summary":"Since President Duterte’s rise to power in 2016, it is estimated that over 20,000 people have been killed in his brutal war on drugs. Two years on, Bo...","thumbnail_image":"https://stash-archive.storage.googleapis.com/Manilla_YT_TH_B9zQK88.jpg","background_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2019-01-28_at_20.47.29.png","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/web-trailer-svdboxoehd-ufmpdnvvlb.mp4","logo_image":null,"url":"/film/live-die-manila-43","slug":"live-die-manila-43","youtube_video_id":"nwJJPPVgx7s","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:6317","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:6317":{"id":6317,"released":"2018-12-11T10:49:59.000Z","duration":1020,"formats":[{"type":"id","generated":false,"id":"Format:85","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:7449":{"id":7449,"title":"Migrant Sound Ep 1 Arrival","description":"Our new documentary series, Migrant Sound, explores the impact of migration and music 70 years after Windrush.\r\n\r\nSYSTEM a campaign celebrating migration, music and culture 70 years after Windrush \u003ca href=\"https://system.boilerroom.tv/\">https://system.boilerroom.tv/\u003c/a> \r\n\r\nMigrant Sound is a youthful celebration of migration and its impact on the UK’s music and culture. Combining broad societal stories with personal family anecdotal histories, the series will allow for emotional storytelling mixed with vibrant visuals of migrant culture, told through the lens of youth past and present. \r\n\r\nThe first episode Arrival, fast forwards viewers straight from the arrival of the first generation of Caribbean immigrants to the UK to this year’s Windrush scandal, showing the repeated challenges and disrespect that they have faced since their arrival. Boiler Room meets photographer Pogus Caesar and the Banton family from Peckham, who share how music helped them overcome the ignorance they met and shaped their identities, through multiple generations.","summary":"Migrant Sound explores the impact of migration and music 70 years after Windrush.","thumbnail_image":"https://stash-archive.storage.googleapis.com/M_sounds_YOUTUBE_THUMBNAILS_xyv82M9.jpg","background_image":"https://stash-archive.storage.googleapis.com/M_sounds_YOUTUBE_THUMBNAILS.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/m-sound-t-jed-hodxeospgy.mp4","logo_image":null,"url":"/recording/migrant-sound-documentary-ep-1-4","slug":"migrant-sound-documentary-ep-1-4","youtube_video_id":"0REeEvkj43g","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:0","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5978","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5978":{"id":5978,"released":"2018-08-24T15:32:07.000Z","duration":600,"formats":[{"type":"id","generated":false,"id":"Format:85","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:7476":{"id":7476,"title":"Migrant Sound Ep 2 Racism","description":"Our new documentary series, Migrant Sound, explores the impact of migration and music 70 years after Windrush.\r\n\r\nSYSTEM a campaign celebrating migration, music and culture 70 years after Windrush \u003c\r\n\r\nMigrant Sound is a youthful celebration of migration and its impact on the UK’s music and culture. Combining broad societal stories with personal family anecdotal histories, the series will allow for emotional storytelling mixed with vibrant visuals of migrant culture, told through the lens of youth past and present.\r\n\r\nThe second episode of the four-part Migrant Sound series, Racism, talks to different generations of Caribbean descent in the UK as they discuss their first hand experiences of racism. In Racism, Boiler Room explore whether race relations have improved since the 1980s, what still needs addressing and its impact on music and culture in the UK.","summary":"The second episode of Migrant Sound, Racism, talks to different generations of Caribbean descent in the UK about first hand experiences of racism.","thumbnail_image":"https://stash-archive.storage.googleapis.com/maxresdefault_G3MVlg6.jpg","background_image":"https://stash-archive.storage.googleapis.com/maxresdefault_RiVnzFH.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/ms-ep-2-trailer-mwxiigcwta.mp4","logo_image":null,"url":"/recording/migrant-sound-documentary-ep-2-4","slug":"migrant-sound-documentary-ep-2-4","youtube_video_id":"8HdRh3H9a08","requires_login":false, y","slug":"migrant-sound-ep-3-windrush-identity","youtube_video_id":"CqpFqt9dBTM","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:0","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:6041","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:6041":{"id":6041,"released":"2018-09-07T10:55:04.000Z","duration":null,"formats":[{"type":"id","generated":false,"id":"Format:85","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:7578":{"id":7578,"title":"Migrant Sound Ep 4 Legacy","description":"In the fourth and final episode of the Migrant Sound series, Boiler Room uncover how three young musicians are channeling their own cultural heritage and identity to interpret their British experience through music \r\n\r\nMigrant Sound is a youthful celebration of migration and its impact on the UK’s music and culture. Combining broad societal stories with personal family anecdotal histories, the series will allow for emotional storytelling mixed with vibrant visuals of migrant culture, told through the lens of youth past and present. Watch the rest of the series \u003ca href=\"https://blrrm.tv/migrantsoundYT\">here\u003c/a>\r\n\r\n\u003ca href=\"https://system.boilerroom.tv/\">SYSTEM\u003c/a> a campaign celebrating migration, music and culture 70 years after Windrush:","summary":"In the fourth and final episode of the Migrant Sound series, Boiler Room uncover how three young musicians are channeling their own cultural heritage ...","thumbnail_image":"https://stash-archive.storage.googleapis.com/Ep_4_YT_TH_vrmM0bb.png","background_image":"https://stash-archive.storage.googleapis.com/FF_SELECT_-_Screen_Shot_2018-09-11_at_12.10.55_EU3koNq.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/ep-4-web-trailer-zfsydwpamw.mp4","logo_image":null,"url":"/recording/migrant-sound-ep-4-legacy","slug":"migrant-sound-ep-4-legacy","youtube_video_id":"oC1iwH4aX0Q","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:0","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:6072","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:6072":{"id":6072,"released":"2018-09-14T13:13:20.000Z","duration":660,"formats":[],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:6996":{"id":6996,"title":"Fleshback: Chapter 1","description":"‘Fleshback: Queer Raving in Manchester’s Twilight Zone’ is a film from Boiler Room and British Council uncovering forgotten stories from Manchester’s queer clubbing scene.\r\n\r\nIn the 1980s-1990s, Manchester’s queer clubbing scene was localised around The Hacienda’s seminal queer party, Flesh and a club called Number 1. Aided by hit TV show, Queer as Folk, the city’s gay scene entered the mainstream in the late 90s.\r\n\r\n'Fleshback' explores this history while revealing all about those carrying the torch of alternative rave culture, featuring collectives such as HomoElectric, Meat Free, Body Horror, and High Hoops. Each have a different approach and musical feel, drawing in different crowds, yet share the same vision. The film uses archive footage in a way that’s voluntarily anachronistic in places, as a way to highlight the continuum between Flesh and The Hacienda, and the parties that are happening today outside of Manchester’s city centre.\r\n\r\nThe release of the film marks the 30 years anniversary since Section 28 was enacted. Section 28 was the last piece of homophobic law in the UK, and stated that councils should not \"intentionally promote homosexuality or publish material with the intention of promoting homosexuality\" in its schools or other areas of their work. Section 28 was enforced in 1988 before it was repealed in Scotland in 2000 and then 2003 in the rest of the UK.\r\n\r\nSteffi, DJ and promoter for Meat Free in Manchester says, “People are very honest up North, and big movements don’t always wash with the northerners. We’re not about branding or excluding people. Sexual identity is not at the forefront of our parties.”\r\n\r\nDirected by Stephen Isaac-Wilson\r\n\r\nChapter 2 dropping June 7th.\r\nFull documentary series out on June 14th","summary":"Uncovering forgotten stories from Manchester’s queer clubbing scene.","thumbnail_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-05-31_at_08.16.27.jpg","background_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-05-31_at_08.16.07.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/uk_mcr_fleshback_ns-pb-0526-uk-knfwmfrmom.mp4","logo_image":null,"url":"/film/fleshback-chapter-1","slug":"fleshback-chapter-1","youtube_video_id":"2MXRE8RxcTs","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5616","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5616":{"id":5616,"released":"2018-05-31T08:18:31.000Z","duration":300,"formats":[{"type":"id","generated":false,"id":"Format:131","typename":"Format"}],"genres":[],"series":[],"show":{"type":"id","generated":false,"id":"Show:1527","typename":"Show"},"__typename":"Recording"},"Format:131":{"id":131,"title":"Film","__typename":"Format"},"GenericItem:7044":{"id":7044,"title":"Fleshback: Chapter 2","description":"‘Fleshback: Queer Raving in Manchester’s Twilight Zone’ is a film from Boiler Room and British Council uncovering forgotten stories from Manchester’s queer clubbing scene.\r\n\r\nIn the 1980s-1990s, Manchester’s queer clubbing scene was localised around The Hacienda’s seminal queer party, Flesh and a club called Number 1. Aided by hit TV show, Queer as Folk, the city’s gay scene entered the mainstream in the late 90s.\r t always wash with the northerners. We’re not about branding or excluding people. Sexual identity is not at the forefront of our parties.”","summary":"‘Fleshback: Queer Raving in Manchester’s Twilight Zone’ is a Boiler Room and British Council  film uncovering forgotten stories from Manchester’s quee...","thumbnail_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-06-14_at_10.29.47.jpg","background_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-06-14_at_10.29.07.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/fleshback-trailer-ckemzvpnhw.mp4","logo_image":null,"url":"/film/fleshback-chapter-3","slug":"fleshback-chapter-3","youtube_video_id":"gUzAjPNcHek","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5684","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5684":{"id":5684,"released":"2018-06-13T19:30:19.000Z","duration":390,"formats":[{"type":"id","generated":false,"id":"Format:131","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:7671":{"id":7671,"title":"High Tech Soul: The Creation of Techno Music","description":"A vital document of the deep roots of techno music alongside the cultural history of Detroit, its birthplace. The film connects the race riots of 1967 to the underground party scene of the late 1980s, and follows its spread to Europe and continuing development through later generations of producers. As well as in-depth interviews with techno’s creators – Juan Atkins, Derrick May and Kevin Saunderson – there’s input and anecdotes from Richie Hawtin, Jeff Mills, Carl Craig, Eddie Fowlkes, Kenny Larkin, Matthew Dear and many more.","summary":"A vital document of the deep roots of techno music alongside the cultural history of Detroit, its birthplace. The film connects the race riots of 1967...","thumbnail_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-10-01_at_11.00.55_zekJz3c.png","background_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-10-01_at_11.00.55.png","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/01-oct_high-tech-soul_trailer--lhzjmdndut.mp4","logo_image":null,"url":"/film/high-tech-soul","slug":"high-tech-soul","youtube_video_id":"","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5727","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5727":{"id":5727,"released":"2018-10-01T10:06:31.000Z","duration":7200,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"Format:301":{"id":301,"title":"Feature Films","__typename":"Format"},"GenericItem:7853":{"id":7853,"title":"Berliner Trance","description":"This lost classic, shot on 16mm in a wintry Berlin in 1993, explores the origins of the German trance scene.\r\n\r\nFeaturing interviews with fresh-faced selectors including Laurent Garnier and MFS Records founder Mark Reeder, the documentary also feature footage from the city's iconic Love Parades in 1991 and 1993.","summary":"This lost classic, shot on 16mm in a wintry Berlin in 1993, explores the origins of the German trance scene.\r\n\r\nFeaturing interviews with fresh-faced ...","thumbnail_image":"https://stash-archive.storage.googleapis.com/Sven-berlin-1200x675_TnqbX5F.jpg","background_image":"https://stash-archive.storage.googleapis.com/Sven-berlin-1200x675.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/trace-trailer-ubwprewvtg.mp4","logo_image":null,"url":"/film/mfs-berliner-trance-documentary","slug":"mfs-berliner-trance-documentary","youtube_video_id":"tjMS6EM8pWk","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:6265","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:6265":{"id":6265,"released":"2018-11-16T14:13:17.000Z","duration":1800,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:7453":{"id":7453,"title":"Techno City: What is Detroit Techno?","description":"Originally broadcast on TV, this documentary is a celebration of the sound of Detroit with contributions from some of the seminal figures from the techno canon. \r\n\r\nThe film is a studied look at the evolution and subsequent dispersion of Detroit Techno music. This term, coined in the 1980s, reflects the musical and social influences that informed early experiments in merging the sounds of synth-pop and disco with funk to create this distinct music genre. Shot on location, the film also includes coverage of the inaugural Detroit Electronic Music Festival in 2000. Also the tracklist (see below) is killer.\r\n\r\nCourtesy of Third Ear Recordings.\r\n\r\nTracklist\r\nCarl Craig - Planet E Communications\r\n\"A Wonderful Life\" by Carl Craig\r\nBarrett Watten - Wayne State University, Detroit\r\n\"Stardancer\" by The Martian\r\nDerrick May - Transmat\r\n\"Nude Photo\" by Rhythim Is Rhythim\r\n\"Live For Friction\" by Shake\r\n\"Reach\" by Paperclip People (Carl Craig)\r\nKenny Larkin - Art Of Dance\r\n\"Java\" by Kenny Larkin\r\n\"Velocity\" Funk by E Dancer\r\n\"Blackout\" by Lil Louis\r\nCarol Marvin - DEMF  Organiser\r\nStacey Pullen - Black Flag\r\n\"On The DL\" by Eddie Flashing Fowlkes\r\nEddie Flashing Fowlkes - City Boy\r\n\"Night Illusions\" by Octave One\r\nLawrence, Lorne & Lenny Burden - Octave One\r\nKevin Saunderson - KMS\r\n\"Groovin Without A Doubt\" by Kevin Saunderson & Derrick May\r\n\"Without\" by Kenny Larkin","summary":"This documentary is a celebration of the Detroit sound with contributions from seminal figures from the techno canon.","thumbnail_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-08-28_at_13.44.32_92EiU7y.png","background_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-08-28_at_13.44.32.png","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/third-ear-presents-techno-city-lxmfhflltx.mp4","logo_image":null,"url":"/film/techno-city","slug":"techno-city","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5980","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5980":{"id":5980,"released":"2018-08-28T15:08:35.000Z","duration":2400,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:6592":{"id":6592,"title":"The Sound Of Belgium","description":"\u003ci>The Sound of Belgium was streaming on 4:3 from Feb 2018 - Feb 2019 \u003c/i>\r\n\r\nThe Sound of Belgium explores the rich but untold story of Belgian dance music. From the dance halls with Decap organs to the golden days of Popcorn; from EBM and New Beat to Belgian house and techno.\r\n\r\nAt the end of the 80s, Belgium was taken by surprise by the New Beat, a once immensely popular, almost surreal type of dance music. Its unexpected but short lived success didn’t only leave a mark on a new generation of musicians in Belgium in the years to come; its eclectic mix of sounds and styles actually had its seeds in earlier decades.\r\n\r\nA story that has been widely ignored by ‘serious’ music critics and the mainstream media in general, 'The Sound of Belgium' goes in search of the spirit of a nation and the people that danced to it.","summary":"'The Sound of Belgium' goes in search of the spirit of a nation and the people that danced to it.","thumbnail_image":"https://stash-archive.storage.googleapis.com/TSOB-590.jpg","background_image":"https://stash-archive.storage.googleapis.com/TSOB_background_uLqQrfp.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/27103960_338628103211007_63449-mrzesvzuth.mp4","logo_image":"https://stash-archive.storage.googleapis.com/TSOB_A6_POSTCARD-RECTO.png","url":"/film/sound-belgium","slug":"sound-belgium","youtube_video_id":"HvURdT4F-6s","requires_login":false,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5363","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5363":{"id":5363,"released":"2018-02-18T22:00:00.000Z","duration":5100,"formats":[{"type":"id","generated":false,"id":"Format:349","typename":"Format"}],"genres":[],"series":[],"show":{"type":"id","generated":false,"id":"Show:1478","typename":"Show"},"__typename":"Recording"},"Format:349":{"id":349,"title":"Trailers","__typename":"Format"},"Show:1478":{"id":1478,"city":{"type":"id","generated":false,"id":"City:147","typename":"City"},"__typename":"Show"},"City:147":{"id":147,"name":"Ghent","__typename":"City"},"GenericItem:7117":{"id":7117,"title":"Electro Chaabi: music from the slums of Cairo","description":"Against a backdrop of corruption and social segregation, youth in the slums of Cairo are dancing nights away to Electro Chaabi.\r\n\r\nInspired by the down-and-dirty music played at street parties and weddings, the sound mixes a punk ethos with hip hop attitude and a furious cascade of electronic beats.\r\n\r\nIf Buena Vista Social Club introduced the world to lost Cuban music, Electro Chaabi brings the furious, sweaty rhythms of downtown Cairo and the restless, revolutionary fervour of its youth to global ears.","summary":"If Buena Vista Social Club introduced the world to lost Cuban music, Electro Chaabi brings the slum music of downtown Cairo overground.","thumbnail_image":"https://stash-archive.storage.googleapis.com/maxresdefault-1_vMMx573.jpg","background_image":"https://stash-archive.storage.googleapis.com/maxresdefault-1.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/ec-edit-kuedzwzqiz.mp4","logo_image":null,"url":"/film/electro-chaabi","slug":"electro-chaabi","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5505","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5505":{"id":5505,"released":"2018-05-05T05:02:56.000Z","duration":4800,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:6528":{"id":6528,"title":"Sun, Sea and UKG","description":"A Boiler Room original recounting the story of how Ayia Napa became the mecca for UK Garage in the late '90s. With never-before-seen footage and original interviews from key names from UKG’s golden age.","summary":"A Boiler Room original recounting the story of how Ayia Napa became the mecca for UK Garage in the late '90s.","thumbnail_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-05-15_at_14.05.50.png","background_image":"https://stash-archive.storage.googleapis.com/180108_Cut_18_ALEXA_GRADED.00_15_19_16.Still045.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/10000000_1270111859787616_6686-lfynwzhseb.mp4","logo_image":null,"url":"/film/sun-sea-and-ukg","slug":"sun-sea-and-ukg","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5306","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5306":{"id":5306,"released":"2018-01-25T18:23:20.000Z","duration":1680,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":{"type":"id","generated":false,"id":"Show:1456","typename":"Show"},"__typename":"Recording"},"Show:1456":{"id":1456,"city":{"type":"id","generated":false,"id":"City:57","typename":"City"},"__typename":"Show"},"GenericItem:7207":{"id":7207,"title":"I Dream of Wires","description":"Looking for a rom com? This utterly comprehensive modular synth documentary should do the business for all you single tech heads out there. \r\n\r\nI Dream Of Wires charts the history, demise, and resurgence of the instrument, with contributions from Morton Subotnick, Trent Reznor (Nine Inch Nails), Gary Numan, Vince Clarke (Erasure), Chris Carter (Throbbing Gristle), Daniel Miller, Carl Craig, James Holden, Factory Floor, Jimmy Edgar, Legowelt, Clark, John Foxx and more.\r\n\r\nA wonderful insight into the mindset and studios of some of electronic music's modular masters.","summary":"Looking for a rom com? This utterly comprehensive modular synth documentary should do the business for all you single tech heads out there.","thumbnail_image":"https://stash-archive.storage.googleapis.com/082355e67f4477b87d9b6f5ac10edc18_T4zntkn.jpg","background_image":"https://stash-archive.storage.googleapis.com/082355e67f4477b87d9b6f5ac10edc18.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/i_dream_of_wires_2014_document-qtdbhwbcqs.mp4","logo_image":null,"url":"/film/i-dream-of-wires","slug":"i-dream-of-wires","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5712","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5712":{"id":5712,"released":"2018-07-09T17:10:56.000Z","duration":6120,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:6319":{"id":6319,"title":"The Best of Risky Roadz","description":"Legendary DVD series Risky Roadz was instrumental in kickstarting the careers of countless MCs in the heyday of '00s grime.\r\n\r\n'The Best of Risky Roadz' compiles the hypest moments from the four original DVDs into one incredible film anthology. It showcases some of grime's main players spitting bars in various locations around London, plus scenes filmed inside the recording studio or on air.\r\n\r\nMCs featured include Skepta, Kano, Giggs, Bashy, Hyper, Lethal B, Ghetts, Wiley, Roachee, Alias, Danny Weed, Target, Rosco, Chunky Bizzle, Chipmunk, Devlin, JME, Manga, Tinie Tempah, Mike Skinner and many, many more.","summary":"Legendary DVD series Risky Roadz was instrumental in kickstarting the careers of countless MCs in the heyday of '00s grime.\r\n\r\n'The Best of Risky Road...","thumbnail_image":"https://stash-archive.storage.googleapis.com/sygkufdsgyfsgksdgykudsydgfsksgyfd_Cs166xO.jpg","background_image":"https://stash-archive.storage.googleapis.com/RiskyRoadz-616x440.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/risky-swmmmmvloh.mp4","logo_image":"https://stash-archive.storage.googleapis.com/risky_roadz.png","url":"/film/the-best-of-risky-roadz","slug":"the-best-of-risky-roadz","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5122","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5122":{"id":5122,"released":"2017-11-02T16:24:23.000Z","duration":7200,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:7021":{"id":7021,"title":"Wild Combination: A Portrait of Arthur Russell","description":"Arthur Russell was a farm boy from Oskaloosa who moved to New York (via a Buddhist commune in San Francisco) where he worked and played with artists as fantastically varied as Philip Glass, Allen Ginsberg, Nicky Siano and Richard Hell. \r\n\r\nA pioneering disco producer, cellist, composer and singer-songwriter, he died aged just 40 in 1992, and is only recently getting the wide, often obsessive, audience he deserves. This film, a moving and absorbing portrait, uses rare as well as constructed archival footage and commentary from Russell's family, his partner Tom Lee, his friends and closest collaborators, including Glass and Ginsberg, plus plenty of his brilliant, beautiful dance tracks.\r\n\r\nThis is the first time the film has been made available to stream online for free.","summary":"A visually absorbing and heart-wrenching portrait of maverick musician Arthur Russell.","thumbnail_image":"https://stash-archive.storage.googleapis.com/WildCombination_Still6.jpg","background_image":"https://stash-archive.storage.googleapis.com/WildCombination_Still6_jP0Quyx.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/00v_wild_combination_trailer_p-ofopfnrekp.mp4","logo_image":null,"url":"/film/wild-combination-portrait-arthur-russell","slug":"wild-combination-portrait-arthur-russell","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5611","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5611":{"id":5611,"released":"2018-06-03T12:42:19.000Z","duration":4500,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:22":{"id":22,"title":"How Genesis P'Orridge Made Electronic Music Political","description":"From acid house to gender identity, the Throbbing Gristle founder has ripped up the rulebook time and time again.","summary":"From acid house to gender identity, the Throbbing Gristle founder has ripped up the rulebook time and time again.","thumbnail_image":"https://cdn.boilerroom.tv/wp-content/uploads/2017/10/Screen-Shot-2017-10-23-at-11.48.39-670x356.png","background_image":"https://cdn.boilerroom.tv/wp-content/uploads/2017/10/Screen-Shot-2017-10-23-at-11.51.26.png","trailer_video":null,"logo_image":null,"url":"/film/how-genesis-porridge-made-electronic-music-political","slug":"how-genesis-porridge-made-electronic-music-political","youtube_video_id":"kVl7M9NnGCc","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5080","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5080":{"id":5080,"released":"2017-10-23T17:52:55.000Z","duration":120,"formats":[{"type":"id","generated":false,"id":"Format:85","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:155":{"id":155,"title":"Maestro: the cult documentary about Paradise Garage and the birth of disco","description":"Featuring holy grail archive footage, “Maestro” unlocks the basement door to early underground club culture, from David Mancuso’s audiophile Loft parties to high priest Larry Levan and the church of Paradise Garage. Originally released in 2003 in a limited DVD run only, the documentary is now finally available exclusively on 4:3","summary":"Maestro unlocks the basement door to early underground club culture, from David Mancuso’s  Loft parties to Larry Levan and Paradise Garage.","thumbnail_image":"https://stash-archive.storage.googleapis.com/paradise-garage_UG9pKWm.jpg","background_image":"https://stash-archive.storage.googleapis.com/paradise-garage.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/11126079_190805144640809_87440-yiwkhbdlbe.m4v","logo_image":"https://stash-archive.storage.googleapis.com/Maestro-logo-1-980x183.png","url":"/film/maestro","slug":"maestro","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:4939","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:4939":{"id":4939,"released":"2017-09-26T18:09:53.000Z","duration":5100,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:6429":{"id":6429,"title":"The Final Night in Paradise","description":"Unseen video tapes from the mythic Paradise Garage's closing party in 1987, re-soundtracked by living legend DJ Harvey. The AV piece mirrors CCTV split-screen monitoring to reveal a Boiler Room-esque voyeuristic window into a night at Paradise Garage.\r\n\r\nNo cameras were allowed at the Garage yet the piece features never-before-seen original footage of the legendary NYC night club, a rare visual document of clubbing's zenith.\r\n\r\nIncluded are shots of cultural icon Keith Haring`s Pop Art murals and footage of Haring himself dancing during the closing weekend; as well as the maestro Levan spinning to his devoted crowd, and guest performances from diva singers Gwen Guthrie and Liz Torres and a young ESG.","summary":"DJ Harvey soundtracks lost footage from the mythic Paradise Garage's closing party in 1987.","thumbnail_image":"https://stash-archive.storage.googleapis.com/lastnightthumbnail.jpg","background_image":"https://stash-archive.storage.googleapis.com/3_Gold_1.jpg","trailer_video":"https: ":"Show:1381","typename":"Show"},"__typename":"Recording"},"Show:1381":{"id":1381,"city":{"type":"id","generated":false,"id":"City:78","typename":"City"},"__typename":"Show"},"GenericItem:1546":{"id":1546,"title":"Awful Days","description":"Back in 2016, Boiler Room ventured down to Atlanta to chronicle the rise of ​Atlanta’s reigning do-it-together creative collective. \r\n\r\n“Watching it now is a little crazy, but at the time it was just regular,” says Father. “It was just Awful doing what we do every day.”","summary":"“Watching it now is a little crazy, but at the time it was just regular.” - Father.","thumbnail_image":"https://stash-archive.storage.googleapis.com/Awful_TN.png","background_image":"https://stash-archive.storage.googleapis.com/awful_days_flipped.png","trailer_video":"https://cdn.boilerroom.tv/wp-content/uploads/2016/06/Awful-Screening-Bg-Video.appleuniversal.web-encoded.webm","logo_image":null,"url":"/film/awful-days","slug":"awful-days","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:4422","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:4422":{"id":4422,"released":"2016-06-20T20:08:35.000Z","duration":1860,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:6462":{"id":6462,"title":"Rewind 4Ever: The History of UK Garage","description":"With contributions from Todd Edwards, Karl ‘Tuff Enuff’ Brown, Norris ‘Da Boss’ Windross, MC Creed, Matt ‘Jam’ Lamont, Scott Garcia, Sticky, Sunship, Artful Dodger and more, Rewind 4Ever is the definitive UK Garage documentary. \r\n\r\nA sound born in the London underground, Garage went on to take over the national charts for the tail end of the 90s and early '00s. Rewind travels back in time to uncover the untold story of a genre of music that defined an entire generation, still prevalent in today's music world.","summary":"“If you're a UKG fan, this is as good as it gets.\"- Grant Nelson.","thumbnail_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-05-17_at_11.51.32_xoZtr9X.png","background_image":"https://stash-archive.storage.googleapis.com/Screen_Shot_2018-05-17_at_11.51.32.png","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/10000000_1992681794335056_6241-djsktrbxfk.mp4","logo_image":null,"url":"/film/rewind-4ever-the-history-of-uk-garage","slug":"rewind-4ever-the-history-of-uk-garage","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5247","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5247":{"id":5247,"released":"2017-12-14T05:09:12.000Z","duration":4800,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:6485":{"id":6485,"title":"Wizkid: Lagos To London","description":"From Nigeria to the world, we followed Wizkid on his international journey to superstardom — via his 9JA hometown to a sold-out show at Royal Albert Hall along the way","summary":"We followed Wizkid on his international journey to superstardom.","thumbnail_image":"https://cdn.boilerroom.tv/wp-content/uploads/2018/01/6-670x447.jpg","background_image":"https://cdn.boilerroom.tv/wp-content/uploads/2018/01/5.jpg","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/wizkid_trailer_finalvsn-dsvdevzgrz.mp4","logo_image":"https://stash-archive.storage.googleapis.com/wizkidlogo.png","url":"/film/wizkid-lagos-to-london","slug":"wizkid-lagos-to-london","youtube_video_id":"IpZoJ7CJzgo","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:5270","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:5270":{"id":5270,"released":"2018-01-05T11:24:13.000Z","duration":1020,"formats":[{"type":"id","generated":false,"id":"Format:85","typename":"Format"}],"genres":[],"series":[],"show":{"type":"id","generated":false,"id":"Show:1430","typename":"Show"},"__typename":"Recording"},"Show:1430":{"id":1430,"city":{"type":"id","generated":false,"id":"City:57","typename":"City"},"__typename":"Show"},"GenericItem:256":{"id":256,"title":"Musically Mad","description":"Musically Mad takes you into the hearts and heads of the singers and soundmen, the backbone of the UK roots reggae sound systems. With them they bring the deepest bass and the highest chants, delivered by massive stacks of speakers and custom-built sound equipment. For some, attending a sound system dance is a religious experience, channelled through the music and the message. For others, it’s the natural way to connect with the music they love. Either way, sound system culture is growing and changing.\r\n\r\nFrom their humble beginnings in the backyards of Kingston, Jamaica, sound systems were brought along by Caribbean immigrants, gradually gaining a strong following in the UK. As David Katz included extensive essay “Steel Horns And Bass Bins In Blighty” concludes, the dances were crucial in lifting the spirits of the Caribbean exiles, helping them to forget their hardships. Something that reggae and sound system culture now does worldwide, regardless of colour or nationality.\r\n\r\n>Musically Mad is the story of the people pushing reggae to the masses, featuring interviews with Iration Steppas, Dougie Conscious Sounds, Ironworks Dread, Terry Gad, Ras Muffett, DJ Stryda, Murray Man, Mikey Dread from Channel One sound, Mad Professor, his son Joe Ariwa, Jah Shaka’s son Young Warrior and many more.","summary":"Musically Mad takes you into the hearts and heads of the singers and soundmen, the backbone of the UK roots reggae sound systems.","thumbnail_image":"https://cdn.boilerroom.tv/wp-content/uploads/2017/08/Screen-Shot-2017-08-24-at-13.18.19-670x498.png","background_image":"https://cdn.boilerroom.tv/wp-content/uploads/2017/08/Screen-Shot-2017-08-24-at-13.18.05.png","trailer_video":"https://d3hesbzt2rfndc.cloudfront.net/trailer-videos/mm-tease-no-logos-zwyivzvkgx.mp4","logo_image":"https://stash-archive.storage.googleapis.com/musically-mad1.png","url":"/film/musically-mad","slug":"musically-mad","youtube_video_id":"","requires_login":true,"type":"recording","brand":{"type":"id","generated":false,"id":"Brand:1","typename":"Brand"},"recording":{"type":"id","generated":false,"id":"Recording:4839","typename":"Recording"},"show":null,"article":null,"sponsor":null,"__typename":"GenericItem"},"Recording:4839":{"id":4839,"released":"2017-08-24T14:47:56.000Z","duration":3600,"formats":[{"type":"id","generated":false,"id":"Format:301","typename":"Format"}],"genres":[],"series":[],"show":null,"__typename":"Recording"},"GenericItem:1750":{"id":1750,"title":"Baile Funk São Paulo - an introduction","description":"\u003cp>Over the last few years, youth in São Paulo have reinvented funk, a musical form born decades ago in Rio's favelas, and this new incarnation is flirting with mainstream success.\u003c/p>\r\n\u003cp>The beats have gotten people moving worldwide, but the controversial lyrics and the music's context are often little understood outside the poor outskirts of South America's city.\u003c/p>\r\n\u003cp>So to explain São Paulo funk, we asked KondZilla,a hugely talented and hugely influential music video director in Brazil’s funk scene, to come along with us and talk to the MCs, producers and young fans making it all happen.\u003c/p>","summary":"\u003cp>Over the last few years, youth in São Paulo have reinvented funk, a musical form born decades ago in Rio's favel
